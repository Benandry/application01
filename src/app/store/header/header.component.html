<mat-toolbar class="toolbar">
    <a routerLink="/store"> E-commerce </a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon 
            [matBadge]="itemsQuantity" 
            [matBadgeHidden]="!itemsQuantity"
            matBadgeColor="accent"
            >shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="divide">
            <div class="menu-items">
                <span class="item"> {{ itemsQuantity }} product </span>
                <a routerLink="cart">
                     Voir panier
                </a>
            </div>
            <hr>
           <div *ngIf="cart.item.length" class="py-2">
                <div class="price" *ngFor="let item of cart.item">
                    {{ item.name }} x {{ item.quantity }}
                    <span class="font-bold"> {{ item.price | currency : 'Ar ' }} </span>
                </div>
                <hr>
           </div>
           <div class="flex pl-3">
                total : <span class="font-bold"> {{ getTotal(cart.item) | currency : " Ar "}}</span>
           </div>
           <div class="pt-3 flex">
            <button mat-icon-button 
                (click)="onClearCard()"
                class="remove-shopping-accent" 
                >
                <mat-icon> remove_shopping_cart</mat-icon>
            </button>
            <button routerLink="cart" mat-icon-button class="remove-shopping-green" >
                <mat-icon>shopping_cart</mat-icon>
            </button>
           </div>
        </div>
    </mat-menu>
</mat-toolbar>
