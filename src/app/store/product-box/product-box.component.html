<mat-card [ngClass]="{'text-center' : !fullWidthMode}">
    <div [ngClass]="{'flex': fullWidthMode}" >
        <img [src]="product.image"  alt="" class="mb-1 mx-auto h-200">
        <div class="w-full"
            [ngClass]="{'px-8 flex ' : fullWidthMode}"    
        >
            <div>
                <h5> {{ product.category }} </h5>
                <p class="truncate hover-whitespace"> {{ product.title }}  </p>
                <p>Description  </p>
                <div class="flex p-auto">
                    <p class="text-red-400"> {{ product.price | currency : 'Ar ' }} </p>
                    <!-- <span class="text-red-400"> {{ '150' | currency : 'Ar ' }} </span> -->
                    <button mat-icon-button (click)="onAddTocart()" >
                        <mat-icon class="text-gray-400">shopping_cart</mat-icon>
                    </button>
                </div>
            </div>
           
        </div>
    </div>
</mat-card>
