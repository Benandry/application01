<mat-card class="example-card">
    <form class="example-form" [formGroup]="registerForm" (ngSubmit)="proceedRegistration()">
        <mat-card-header> 
            <h1> Inscription d'utilisateur</h1>
        </mat-card-header>

        <mat-card-content>
            <!-- <mat-form-field class="example-full-width">
                <mat-label>Id</mat-label>
                <input matInput formControlName="id">
            </mat-form-field> -->

            <mat-form-field class="example-full-width">
                <mat-label>Nom d'utilisateur</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Mot de passe</mat-label>
                <input type="password" matInput formControlName="password">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Adresse email </mat-label>
                <input type="email" matInput formControlName="email">
            </mat-form-field>
            <div>
                <mat-radio-group formControlName="gender" aria-label="gender">
                    <mat-radio-button value="male">Male </mat-radio-button>
                    <mat-radio-button value="female">Female </mat-radio-button>
                </mat-radio-group>
            </div>
        
        </mat-card-content>
        <mat-card-actions class="example-button-row">
            <button mat-raised-button color="primary"> Enregister </button>
            <a routerLink="/login" mat-raised-button color="accent"> Retour au connexion </a>
        </mat-card-actions>
    </form>
</mat-card>
