<mat-card class="">
    <mat-card-header> 
        <h1>Modification customers</h1>
    </mat-card-header>
    <form class="example-form" [formGroup]="formCustomer" (ngSubmit)="updateCustomer()">
        <mat-card-content>
            <mat-form-field class="example-full-width">
                <mat-label> Nom :  </mat-label>
                <input matInput formControlName="name">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label> Credit : </mat-label>
                <input type="number" matInput formControlName="creditLimit">
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions class="example-button-row">
            <button mat-raised-button color="primary"> Enregistrer  </button>
            <button mat-dialog-close mat-raised-button color="accent">Fermer  </button>
        </mat-card-actions>
        
    </form>
</mat-card>
