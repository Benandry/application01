
<mat-card class="example-card">
    <mat-card-header> 
        <h1> Listes de Customers</h1>
        <button (click)="addCustomer()" mat-raised-button color="primary"> Ajouter nouveau </button>
    </mat-card-header>
    <mat-card-content>
        <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>  
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Customer </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="creditLimit">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Credit </th>
            <td mat-cell *matCellDef="let element"> {{element.creditLimit}} </td>
            </ng-container>
    
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action  </th>
                <td mat-cell *matCellDef="let element"> 
                    <button (click)="updateCustomer(element.id)" mat-raised-button color="primary"> Modifier </button>
                    <button (click)="removeCustomer(element.id)" mat-raised-button color="accent"> Supprimer </button>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
      
      <mat-paginator [length]="100"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page">
      </mat-paginator>
    </mat-card-content>
</mat-card>
